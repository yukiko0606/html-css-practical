    <body>
        <header>
            <div id="header-flex">

                <nav id="nav-pc">
                    <a href="#about">About</a>
                    <a href="#works">Works</a>

        <main>
            <article>
                <div>
                    <img id="main-img" src="images/main.png" alt="メイン画像">

                    <h2 class="index-h2">About</h2>
                    <div id="about-flex">
                        <img src="images/about.png" alt="写真家">
                        <div id="about-explain">
                            <h3>Kazuki Asahina</h3>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>

                        </div> 
                    </div>
                </section>
                <section id="works">
                    <h2 class="index-h2">Works</h2>
                    <div id="works-flex">
                        <div class="works-explain">
                            <img src="images/works1.png" alt="日本海">
                            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                        </div>
                        <div class="works-explain">
                            <img src="images/works2.png" alt="御嶽山">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works-explain">
                            <img src="images/works3.png" alt="日本の町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
